<!doctype html>

<head>

<body>

  <!-- end wave BG -->
  <section class="verificationSystem animated flipInX">
    <!-- logo -->
    <div class="logo">
      <img src="img/logoW.png" alt="">
    </div>
    <!-- end logo -->
    <div class="accordion">
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading1">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1"
            aria-expanded="true" aria-controls="collapse1">
            <i class="fas fa-users me-2"></i>
            <h6> نظام التحقق من البيانات </h6>
          </button>
        </h2>
        <div id="collapse1" class="accordion-collapse collapse show" aria-labelledby="heading1">
          <div class="accordion-body">
            <!-- form -->
            <form action="" class="verificationForm">
              <div class="row align-items-center">
                <div class="col-md-2 p-2">
                  <label for="code"> كود التحقق </label>
                </div>
                <div class="col-md-4 p-2">
                  <input type="number" class="form-control" id="code">
                </div>
              </div>
              <div class="row">
                <div class="buttons col-md-4 offset-md-2">
                  <button type="submit" class="btn searchBtn"> <i class="fa-regular fa-magnifying-glass ms-1"></i> بحث

                  <button type="button" class="btn cancelBtn ms-3"> الغاء </button>
                </div>
              </div>
            </form>
            <!-- end form -->
            <!-- search Data -->
            <div class=" searchData">
              <div class="title">
                <i class="fas fa-users me-2"></i>
                <h5> بيانات خطاب التعريف </h5>
              </div>
              <div class="userData">
                <!-- info -->
                <div class="info row align-items-center">
                  <label class="col-md-2 p-1"> الإسم : </label>
                  <div class="col-md-4 p-1">
                    <input disabled class="form-control" type="text" value=" سعود عشوان مخلف العنزى ">
                  </div>
                </div>
                <!-- info -->
                <div class="info row align-items-center">
                  <label class="col-md-2 p-1"> الوظيفة : </label>
                  <div class="col-md-4 p-1">
                    <input disabled class="form-control" type="text" value=" مراقب أمن و سلامة ">
                  </div>
                </div>
                <!-- info -->
                <div class="info row align-items-center">
                  <label class="col-md-2 p-1"> تاريخ التعيين فى الجامعة : </label>
                  <div class="col-md-4 p-1">
                    <input disabled class="form-control" type="text" value=" 1431/04/01 ">
                  </div>
                </div>
                <!-- info -->
                <div class="info row align-items-center">
                  <label class="col-md-2 p-1"> تاريخ بداية العقد : </label>
                  <div class="col-md-4 p-1">
                    <input disabled class="form-control" type="text" value="  ">
                  </div>
                </div>
                <!-- info -->
                <div class="info row align-items-center">
                  <label class="col-md-2 p-1"> تاريخ الطباعة : </label>
                  <div class="col-md-4 p-1">
                    <input disabled class="form-control" type="text" value="  1443-11-21 ">
                  </div>
                </div>
                <!-- info -->
                <div class="info row align-items-center">
                  <label class="col-md-2 p-1"> الراتب الإجمالي : </label>
                  <div class="col-md-4 p-1"> 
                    <input disabled class="form-control" type="text" value=" 12775 ">
                  </div>
                </div>
              </div>
            </div>
